<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>

    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <img src="images/dashboard.svg" class="icon-filter" alt="4 squares icon">
                <h1>Dashboard</h1>
            </div>
            <div class="goto goto-one">
                <ul>
                    <li>
                        <img src="images/home.svg" class="icon-filter-small" alt="Home icon">
                        <h2>Home</h2>
                    </li>
                    <li>
                        <img src="images/profile.svg" class="icon-filter-small" alt="">
                        <h2>Profile</h2>
                    </li>
                    <li>
                        <img src="images/message.svg" class="icon-filter-small" alt="">
                        <h2>Messages</h2>
                    </li>
                    <li>
                        <img src="images/history.svg" class="icon-filter-small" alt="">
                        <h2>History</h2>
                    </li>
                    <li>
                        <img src="images/tasks.svg" class="icon-filter-small" alt="">
                        <h2>Tasks</h2>
                    </li>
                    <li>
                        <img src="images/communities.svg" class="icon-filter-small" alt="">
                        <h2>Communities</h2>
                    </li>
                </ul>
            </div>
            <div class="goto goto-two">
                <ul>
                    <li>
                        <img src="images/settings.svg" class="icon-filter-small" alt="">
                        <h2>Settings</h2>
                    </li>
                    <li>
                        <img src="images/support.svg" class="icon-filter-small" alt="">
                        <h2>Support</h2>
                    </li>
                    <li>
                        <img src="images/privacy.svg" class="icon-filter-small" alt="">
                        <h2>Privacy</h2>
                    </li>
                </ul>
            </div>
        </div>
        <div class="header">
            <div class="header-search">
                <div class="search-space">
                    <img src="images/search.svg" class="black-icon-filter-small" alt="Search icon">
                    <div class="searchbar"></div>
                </div>
                <div class="account">
                    <img src="images/notif.svg" class="icon-small" alt="Bell icon">
                    <img src="images/account.svg" class="account-circle" alt="Account Circle">
                    <p class="name">Steve Jobs</p>
                </div>
            </div>
            <div class="header-bottom"></div>
        </div>
        <div class="main-content"></div>
    </div>
    
</body>
</html>
